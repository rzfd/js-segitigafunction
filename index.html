<h1>Menghitung luas Segitiga</h1>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2>Hitung luas segitiga</h2>
      <p>isilah nilai alas dan tinggi yang anda inginkan</p>
      <form action="/action_page.php">
        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="alas"
            placeholder="Enter email"
            name="alas"
          />
          <label for="alas">Masukkan alas</label>
        </div>
        <div class="form-floating mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="tinggi"
            placeholder="Enter password"
            name="tinggi"
          />
          <label for="tinggi">Masukkan Tinggi</label>
        </div>
        <div class="form-floating mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="luas"
            placeholder="Enter password"
            name="luas"
            readonly
          />
          <label for="luas">Luas Bangun</label>
        </div>
        <button type="button" class="btn btn-primary" id="buttonHitung">
          hitung
        </button>
      </form>
    </div>
  </body>
</html>
